seed_everything: 42

model:
  class_path: "src.models.smp.SMPMulticlassSegmentationModel"
  init_args:
    architecture: "Segformer"
    backbone: "mit_b3"
    model_opts:
      encoder_weights: imagenet
      in_channels: 4
    num_classes: 3
    ignore_index: &ignore_index -100
    lr: 3e-4
    wd: 0.01
    b1: 0.9
    b2: 0.95
    loss: "LovaszLoss"
    loss_opts:
      mode: "multiclass"
      ignore_index: *ignore_index
      from_logits: true

data:
  class_path: "src.data.DataModule"
  init_args:
    train_chip_dir: "/home/taylor/data/KS-RGBI-Jul2025-1024-1024/train"
    val_chip_dir: "/home/taylor/data/KS-RGBI-Jul2025-1024-1024-full/val"
    test_chip_dir: "/home/taylor/data/KS-RGBI-Jul2025-1024-1024-full/test"
    batch_size: 3
    num_workers: 8
    pin_memory: true
    persistent_workers: true
    train_transforms:
      __version__: 2.0.9
      transform:
        __class_fullname__: Compose
        additional_targets: { }
        bbox_params: null
        is_check_shapes: true
        keypoint_params: null
        p: 1
        seed: null
        transforms:
          - __class_fullname__: D4
            p: 1.0
          - __class_fullname__: Affine
            scale:
              - 0.8
              - 1.2
            translate_percent:
              x:
                - -0.0625
                - 0.0625
              y:
                - -0.0625
                - 0.0625
            rotate:
              - 0.0
              - 0.0
            shear:
              - 0.0
              - 0.0
            interpolation: 1
            mask_interpolation: 0
            border_mode: 0
            fill: 0.0
            fill_mask: 0.0
            fit_output: false
            keep_ratio: false
            p: 0.3
          - __class_fullname__: PadIfNeeded
            border_mode: 0
            fill: 0.0
            fill_mask: 0.0
            min_height: 1024
            min_width: 1024
            p: 1.0
            pad_height_divisor: null
            pad_width_divisor: null
            position: center
          - __class_fullname__: RandomCrop
            border_mode: 0
            fill: 0.0
            fill_mask: 0.0
            height: 1024
            p: 1.0
            pad_if_needed: true
            pad_position: center
            width: 1024
          - __class_fullname__: MaskDropout
            fill: 0.0
            fill_mask: 0.0
            max_objects:
              - 1
              - 3
            p: 0.1
          - __class_fullname__: OneOf
            p: 0.8
            transforms:
              - __class_fullname__: RandomBrightnessContrast
                brightness_by_max: true
                brightness_limit:
                  - -0.3
                  - 0.3
                contrast_limit:
                  - -0.3
                  - 0.3
                ensure_safe_range: false
                p: 1.0
              - __class_fullname__: RandomGamma
                gamma_limit:
                  - 70.0
                  - 130.0
                p: 1.0
          - __class_fullname__: OneOf
            p: 0.2
            transforms:
              - __class_fullname__: ElasticTransform
                alpha: 1.0
                approximate: false
                border_mode: 0
                fill: 0.0
                fill_mask: 0.0
                interpolation: 1
                keypoint_remapping_method: mask
                mask_interpolation: 0
                noise_distribution: gaussian
                p: 1.0
                same_dxdy: false
                sigma: 50.0
              - __class_fullname__: OpticalDistortion
                border_mode: 0
                distort_limit:
                  - -0.05
                  - 0.05
                fill: 0.0
                fill_mask: 0.0
                interpolation: 1
                keypoint_remapping_method: mask
                mask_interpolation: 0
                mode: camera
                p: 1.0
              - __class_fullname__: GridDistortion
                border_mode: 0
                distort_limit:
                  - -0.3
                  - 0.3
                fill: 0.0
                fill_mask: 0.0
                interpolation: 1
                keypoint_remapping_method: mask
                mask_interpolation: 0
                normalized: true
                num_steps: 5
                p: 1.0
              - __class_fullname__: Perspective
                border_mode: 0
                fill: 0.0
                fill_mask: 0.0
                fit_output: false
                interpolation: 1
                keep_size: true
                mask_interpolation: 0
                p: 1.0
                scale:
                  - 0.05
                  - 0.1
          - __class_fullname__: OneOf
            p: 0.2
            transforms:
              - __class_fullname__: GaussNoise
                mean_range:
                  - 0.0
                  - 0.0
                noise_scale_factor: 1.0
                p: 1.0
                per_channel: true
                std_range:
                  - 0.2
                  - 0.44
              - __class_fullname__: MultiplicativeNoise
                elementwise: false
                multiplier:
                  - 0.9
                  - 1.1
                p: 1.0
                per_channel: false
              - __class_fullname__: Sharpen
                alpha:
                  - 0.2
                  - 0.5
                kernel_size: 5
                lightness:
                  - 0.5
                  - 1.0
                method: kernel
                p: 1.0
                sigma: 1.0
              - __class_fullname__: GaussianBlur
                blur_limit:
                  - 0
                  - 0
                p: 1.0
                sigma_limit:
                  - 0.5
                  - 3.0
          - __class_fullname__: Normalize
            max_pixel_value: 255.0
            mean:
              - 0.4
              - 0.45
              - 0.474
              - 0.448
            normalization: standard
            p: 1.0
            std:
              - 0.328
              - 0.303
              - 0.284
              - 0.349
          - __class_fullname__: ToTensorV2
            p: 1.0
            transpose_mask: false

    test_transforms:
      __version__: 2.0.9
      transform:
        __class_fullname__: Compose
        additional_targets: { }
        bbox_params: null
        is_check_shapes: true
        keypoint_params: null
        p: 1
        seed: null
        transforms:
          - __class_fullname__: PadIfNeeded
            border_mode: 0
            fill: 0.0
            fill_mask: 0.0
            min_height: 1024
            min_width: 1024
            p: 1.0
            pad_height_divisor: null
            pad_width_divisor: null
            position: center
          - __class_fullname__: Normalize
            max_pixel_value: 255.0
            mean:
              - 0.4
              - 0.45
              - 0.474
              - 0.448
            normalization: standard
            p: 1.0
            std:
              - 0.328
              - 0.303
              - 0.284
              - 0.349
          - __class_fullname__: ToTensorV2
            p: 1.0
            transpose_mask: false

trainer:
  accelerator: auto
  devices: auto
  precision: bf16-mixed
  log_every_n_steps: 50
  max_epochs: 500
  accumulate_grad_batches: 8
  gradient_clip_val: 0.5
  detect_anomaly: false
  default_root_dir: checkpoints
  fast_dev_run: False
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        entity: hakai
        project: kom-kelp-rgbi
        name: segformer_b3
        group: Jul2025
        log_model: true
        tags:
          - kelp
          - Jul2025
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        auto_insert_metric_name: False
        filename: kelp_rgbi_segformer_b3_epoch-{epoch:02d}_val-iou-{val/iou_epoch:.4f}
        monitor: val/iou_epoch
        mode: max
        save_last: True
        save_top_k: 2
        save_weights_only: False
        verbose: True
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
  plugins:
    - class_path: lightning.pytorch.plugins.io.AsyncCheckpointIO
