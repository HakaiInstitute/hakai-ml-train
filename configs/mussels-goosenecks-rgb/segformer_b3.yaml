seed_everything: 42

model:
  class_path: "src.models.smp.SMPMulticlassSegmentationModel"
  init_args:
    architecture: "Segformer"
    encoder_name: "mit_b3"
    model_opts:
      encoder_weights: imagenet
      in_channels: 3
    num_classes: 3
    ignore_index: &ignore_index -100
    optimizer_class: torch.optim.AdamW
    optimizer_opts:
      lr: 1e-3
      weight_decay: 0.01
      betas:
        - 0.9
        - 0.95
    lr_scheduler_class: torch.optim.lr_scheduler.OneCycleLR
    lr_scheduler_opts:
      max_lr: 3e-4
      pct_start: 0.05
      div_factor: 10
      final_div_factor: 100
    lr_scheduler_interval: step
    loss: "LovaszLoss"
    loss_opts:
      mode: "multiclass"
      ignore_index: *ignore_index
      from_logits: true
    class_names:
      - bg
      - mussels
      - goosenecks

data:
  class_path: "src.data.DataModule"
  init_args:
    train_chip_dir: "/home/taylor/data/MGP-RGB-Feb2026-1024-512/train"
    val_chip_dir: "/home/taylor/data/MGP-RGB-Feb2026-1024-1024-full/val"
    test_chip_dir: "/home/taylor/data/MGP-RGB-Feb2026-1024-1024-full/test"
    batch_size: 3
    num_workers: 8
    pin_memory: true
    persistent_workers: true
    train_transforms:
      __version__: 2.0.16
      transform:
        __class_fullname__: Compose
        additional_targets: { }
        bbox_params: null
        is_check_shapes: true
        keypoint_params: null
        p: 1
        seed: null
        transforms:
          - __class_fullname__: D4
            p: 1.0
          - __class_fullname__: Affine
            balanced_scale: false
            border_mode: 0
            fill: 0.0
            fill_mask: null
            fit_output: false
            interpolation: 1
            keep_ratio: true
            mask_interpolation: 0
            p: 0.7
            rotate:
              - -15.0
              - 15.0
            rotate_method: largest_box
            scale:
              x:
                - 0.9
                - 1.1
              y:
                - 0.9
                - 1.1
            shear:
              x:
                - 0.0
                - 0.0
              y:
                - 0.0
                - 0.0
            translate_percent: null
            translate_px:
              x:
                - 0
                - 0
              y:
                - 0
                - 0
          - __class_fullname__: OneOf
            p: 0.5
            transforms:
              - __class_fullname__: GridDropout
                fill: 0.0
                fill_mask: 0.0
                holes_number_xy: null
                p: 1.0
                random_offset: true
                ratio: 0.2
                shift_xy:
                  - 0
                  - 0
                unit_size_range: null
              - __class_fullname__: CoarseDropout
                fill: 0.0
                fill_mask: 0.0
                hole_height_range:
                  - 1
                  - 5
                hole_width_range:
                  - 1
                  - 5
                num_holes_range:
                  - 1
                  - 64
                p: 0.2
          - __class_fullname__: OneOf
            p: 0.3
            transforms:
              - __class_fullname__: RandomBrightnessContrast
                brightness_by_max: true
                brightness_limit:
                  - -0.1
                  - 0.1
                contrast_limit:
                  - -0.1
                  - 0.1
                ensure_safe_range: false
                p: 1.0
              - __class_fullname__: HueSaturationValue
                hue_shift_limit:
                  - -5.0
                  - 5.0
                p: 1.0
                sat_shift_limit:
                  - -10.0
                  - 10.0
                val_shift_limit:
                  - -15.0
                  - 15.0
          - __class_fullname__: OneOf
            p: 0.1
            transforms:
              - __class_fullname__: ToGray
                method: weighted_average
                num_output_channels: 3
                p: 1.0
              - __class_fullname__: ChannelDropout
                channel_drop_range:
                  - 1
                  - 1
                fill: 0.0
                p: 1.0
          - __class_fullname__: OneOf
            p: 0.2
            transforms:
              - __class_fullname__: GaussNoise
                mean_range:
                  - 0.0
                  - 0.0
                noise_scale_factor: 1.0
                p: 1.0
                per_channel: false
                std_range:
                  - 0.02
                  - 0.044
              - __class_fullname__: ISONoise
                color_shift:
                  - 0.01
                  - 0.05
                intensity:
                  - 0.1
                  - 0.2
                p: 1.0
          - __class_fullname__: OneOf
            p: 0.1
            transforms:
              - __class_fullname__: MotionBlur
                allow_shifted: true
                angle_range:
                  - 0.0
                  - 360.0
                blur_limit:
                  - 3
                  - 7
                direction_range:
                  - -1.0
                  - 1.0
                p: 1.0
              - __class_fullname__: MedianBlur
                blur_limit:
                  - 3
                  - 7
                p: 1.0
              - __class_fullname__: GaussianBlur
                blur_limit:
                  - 0
                  - 0
                p: 1.0
                sigma_limit:
                  - 0.5
                  - 3.0
          - __class_fullname__: CLAHE
            clip_limit:
              - 1.0
              - 2.0
            p: 0.1
            tile_grid_size:
              - 8
              - 8
          - __class_fullname__: ColorJitter
            brightness:
              - 0.95
              - 1.05
            contrast:
              - 0.95
              - 1.05
            hue:
              - -0.05
              - 0.05
            p: 0.3
            saturation:
              - 0.95
              - 1.05
          - __class_fullname__: Affine
            balanced_scale: false
            border_mode: 0
            fill: 0.0
            fill_mask: 0.0
            fit_output: false
            interpolation: 1
            keep_ratio: true
            mask_interpolation: 0
            p: 0.3
            rotate:
              - -5.0
              - 5.0
            rotate_method: largest_box
            scale:
              x:
                - 0.9
                - 1.1
              y:
                - 0.9
                - 1.1
            shear:
              x:
                - 0.0
                - 0.0
              y:
                - 0.0
                - 0.0
            translate_percent:
              x:
                - -0.05
                - 0.05
              y:
                - -0.05
                - 0.05
            translate_px: null
          - __class_fullname__: Normalize
            max_pixel_value: 255.0
            mean:
              - 0.485
              - 0.456
              - 0.406
            normalization: standard
            p: 1.0
            std:
              - 0.229
              - 0.224
              - 0.225
          - __class_fullname__: ToTensorV2
            p: 1.0
            transpose_mask: false
    test_transforms:
      __version__: 2.0.9
      transform:
        __class_fullname__: Compose
        additional_targets: { }
        bbox_params: null
        is_check_shapes: true
        keypoint_params: null
        p: 1
        seed: null
        transforms:
          - __class_fullname__: Normalize
            max_pixel_value: 255.0
            mean:
              - 0.485
              - 0.456
              - 0.406
            normalization: standard
            p: 1.0
            std:
              - 0.229
              - 0.224
              - 0.225
          - __class_fullname__: ToTensorV2
            p: 1.0
            transpose_mask: false

trainer:
  accelerator: auto
  devices: auto
  precision: bf16-mixed
  log_every_n_steps: 5
  max_epochs: 200
  accumulate_grad_batches: 8
  gradient_clip_val: 0.5
  detect_anomaly: false
  default_root_dir: checkpoints
  fast_dev_run: False
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        entity: hakai
        project: kom-mussel-gooseneck-rgb
        name: segformer_b3
        group: Feb2026
        log_model: true
        tags:
          - mussel_gooseneck
          - Feb2026
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        auto_insert_metric_name: False
        filename: mussel_gooseneck_rgb_segformer_b3_epoch-{epoch:02d}_val-iou-{val/iou_epoch:.4f}
        monitor: val/iou_epoch
        mode: max
        save_last: True
        save_top_k: 2
        save_weights_only: False
        verbose: True
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: step
    - class_path: lightning.pytorch.callbacks.BackboneFinetuning
      init_args:
        unfreeze_backbone_at_epoch: 10
        backbone_initial_ratio_lr: 0.1
        should_align: true
        train_bn: true
        verbose: true
  plugins:
    - class_path: lightning.pytorch.plugins.io.AsyncCheckpointIO
