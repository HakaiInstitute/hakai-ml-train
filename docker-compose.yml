      context: .
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    env_file: ".env"
    volumes:
      - "/mnt/data/presence/data/Apr2022ACO:/data:ro"
      - "/mnt/data/presence/weights:/weights:ro"
      - "/mnt/data/presence/checkpoints:/checkpoints"
      - "torch_cache:/root/.cache/torch"
    ipc: host
    deploy: *default-deploy
    command:
      [
        "python",
        "lit_lraspp_mobilenet_v3_large.py",
        "/data",
        "/checkpoints",
        "--name=lr_aspp_kelp_pa_aco",
        "--num_classes=2",
        "--weights=/weights/best-val_miou=0.8023-epoch=18-step=17593.pt",
        "--batch_size=16",
        "--keep_pretrained_output_layers",
        "--weight_decay=3e-5",
        "--gradient_clip_val=0.5",
        "--accelerator=gpu",
        "--devices=auto",
